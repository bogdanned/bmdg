{% extends 'backoffice/base.html' %}
{% load static %}
{% load staticfiles %}
{% load bootstrap %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content">
                      <form id="customer-edit-form" action="" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                          {{ form|bootstrap }}
                          <div class="text-center">
                              <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
